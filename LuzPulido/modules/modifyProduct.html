<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es una breve descripción de la página, es importante para que e los buscadores aparezca esta descripción.">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de Gestión de Productos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="../resources/matrixLogistics_icon2.png" alt="icon">
        </figure>
        <h1>Modulo de Gestión de Producto / Actualizar Producto</h1>
    </header>
    <main>
        <section>
            <nav>
                <ul>
                    <li><a id="exit" class="active" href="homeProductModule.html">Salida segura</a></li>
                </ul>
            </nav>
        </section>

       
            
        <div class=grid>

                <section  class="contenedorSeccion">
                    <label for="codigo">
                    <span>Búsqueda</span>
                        <span>Código de Producto:</span>
                        <input type="number" id ="codigo" placeholder="Escribe el Código" autocomplete="off" required>
                    </label>
                    <label for="nombre">
                        <span>Nombre de Producto:</span>
                        <input type="text" id ="nombre" placeholder="Escribe el Nombre del Producto" autocomplete="off" required>
                    </label>
                </section>  

              
                
        </div>
        <div><input class="submitButton" type="submit" value="Buscar Producto"></div>
            
    </main>
    <footer>
        <figure >
            <img src="../resources/matrixLogistics_icon50px.png" alt="icon" >
            <span>Copyrigh MatrixStyle - Ministerio de las TIC - 2021</span>
        </figure>
    </footer>
    
</body>
</html>
